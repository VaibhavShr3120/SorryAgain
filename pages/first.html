<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/utilities.css"/>
</head>
<body class="d-flex flex-column justify-content-around align-items-center vh-100">
    <video src="../utilities/Untitled design.mp4" class="h-50 w-75" id="myVideo" playsinline controls></video>
    <div class="d-flex flex-column justify-content-center align-items-center p-3 h-25 border border-light rounded w-75 blur2">
        <p class="fs-5 overflow-y-scroll typing-container" id="msg">Please Forgive Me Miss Night Owll</p>
    </div>
    <script>
        window.addEventListener("load", () => {
            const video = document.getElementById("myVideo");
            video.muted = false; // Ensure sound is on
            video.play().catch(error => {
                console.log("Autoplay with sound blocked by browser. User interaction needed.");
            });
        });
        let msg=document.querySelector("#msg");
        setTimeout(() => {
            msg.innerHTML =
              "I know the misunderstanding should never have been created among us but please forgive me once. Please mujhe meri misunderstanding ki itni badi saza mt do. I really can't lose this bond.";
          }, 3000);

          setTimeout(() => {
            msg.innerHTML =
              "Trust me whatever happened just happened because of the misunderstanding.. And Don't you think agr vo misunderstanding ni hoti to jese baaki gaaliya bhi ni de rha hu vese ye bhi ni deta... Please forgive me once Your highness I literally value our bond and can't bear to lose it just because of misunderstanding.";
          }, 8000);  

          setTimeout(() => {
            msg.innerHTML =
              "Please Please Please.. Don't end this bond just because of a misunderstanding. Agr sach me mujhe promise todna hi hota to m pehle bhi gaali de deta n but sirf us ek misunderstanding ki vjah se mere mu se vo word nikal gyaa.. I literally assure you abse kbhi bhi esaa ni hogaaa..";
          }, 14000); 

          setTimeout(() => {
            msg.innerHTML =
              "Please mujhe ek second chance dedo.. I can literally assure you aaj ke baad kbhi bhi koi bhi misunderstanding create ni hone dunga apne beech. I'm not saying jo bhi hua use bhool jao I know one sorry can never fix it.. To be honest I'd have never asked you to give me a second chance agr mene jante bujhte vo word bola hota to.. Sirf ek misunderstanding ki vjah se vo word mere mu se nikl gyaa.. Please agr ho sake to mujhe maaf kr dena.. Ye baat to aapko bhi pata h I won't lie to you.. Please give me a second chance just because that misunderstanding got created..";
          }, 24000); 
    </script>
</body>
</html>
